<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style type="text/css">.body { width: auto; }</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script src="js/script.js" type="text/javascript"></script>
    <div class="wrapper">
        <div class="img-left">
            <img class="sprite" id="sprite-bg" src="img/whos-pokemon.webp" />
            <input type="text" class="poke-input" id="poke-input" placeholder="Please Enter Pokemon Name" />
            <a href="#" id="btn-main" onclick="launch()">Click Here</a>
        </div>
        <div class="info-wrapper">

            <div id="name-id">
                <div style="display: flex;">
                    <img class="sprite" id="sprite-sm" src="" />
                    <div class="dexId" id="dexId"></div>
                </div>
                <div class="name" id="name"></div>
            </div>

            <div id="core-info">
                <div class="genus" id="genus"></div>
                <hr />
                <div class="flex-info">
                    <div class="fi-item">
                        <div>Type:</div>
                        <div>Height:</div>
                        <div>Weight:</div>
                    </div>
                    <div class="fi-item" id="info">
                        <div class="type" id="type">???</div>
                        <div class="height" id="height">???</div>
                        <div class="weight" id="weight">???</div>
                    </div>
                </div>
                <hr />
                <div class="flavor" id="flavor"></div>
            </div>
            
        </div>
    </div>
  </body>
</html>
